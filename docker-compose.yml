services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/example
      - NODE_ENV=development
      - NEXT_PUBLIC_DOMAIN=54.251.84.200
      - EMAIL_PROVIDER=console
      - EMAIL_FROM=Example <hey@example.com>
      - STANDALONE=0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    networks:
      - app_network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=example
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  migration:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: pnpm db:migrate
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/example
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge